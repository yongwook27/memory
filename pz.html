<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÌçºÏ¶ê Í≤åÏûÑ</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background: #f5ffe7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    #timer {
      font-size: 1.2rem;
      color: #d32f2f;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 10px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2px;
      width: 90vw;
      max-width: 360px;
      aspect-ratio: 1 / 1;
    }

    .tile {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #eee;
      opacity: 0.4;
      transition: opacity 0.3s ease;
      touch-action: none;
    }

    #preview {
      width: 70vw;
      max-width: 280px;
      border: 2px dashed #aaa;
      background: #fff;
    }

    #message {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #2e7d32;
      animation: fade 1s ease-out;
    }

    @keyframes fade {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @media (min-width: 600px) {
      #container {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <h1>üß© ÌçºÏ¶ê ÎßûÏ∂îÍ∏∞</h1>
  <div id="timer">‚è±Ô∏è ÎÇ®ÏùÄ ÏãúÍ∞Ñ: 60Ï¥à</div>
  <div id="container">
    <div id="board"></div>
    <div>
      <strong>‚úÖ ÏòàÏãú</strong><br>
      <img id="preview" src="preview.jpg" />
    </div>
  </div>
  <div id="message"></div>

  <script>
    const board = document.getElementById('board');
    const timerEl = document.getElementById('timer');
    const message = document.getElementById('message');

    const rows = 4, cols = 4;
    let timeLeft = 60;
    let tiles = [];

    const imageNames = [];
    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        imageNames.push(`tile_${r}_${c}.png`);
      }
    }

    const shuffled = [...imageNames].sort(() => Math.random() - 0.5);

    function createTiles() {
      shuffled.forEach((src, i) => {
        const img = document.createElement('img');
        img.src = src;
        img.className = 'tile';
        img.draggable = true;
        img.dataset.index = imageNames.indexOf(src); // Ï†ïÎãµ ÏúÑÏπò
        board.appendChild(img);
        tiles.push(img);

        img.addEventListener('dragstart', (e) => {
          if (!img.draggable) return;
          e.dataTransfer.setData('text/plain', tiles.indexOf(img));
        });

        img.addEventListener('dragover', (e) => e.preventDefault());

        img.addEventListener('drop', (e) => {
          e.preventDefault();
          const fromIdx = parseInt(e.dataTransfer.getData('text/plain'));
          const toIdx = tiles.indexOf(img);

          const fromEl = tiles[fromIdx];
          const toEl = tiles[toIdx];

          if (!fromEl || !toEl || !fromEl.draggable || !toEl.draggable) return;

          // DOM ÏàúÏÑú Î≥ÄÍ≤Ω
          const fromNext = fromEl.nextSibling === toEl ? fromEl : fromEl.nextSibling;
          board.insertBefore(fromEl, toEl);
          board.insertBefore(toEl, fromNext);

          // tiles Î∞∞Ïó¥ÏùÑ board Í∏∞Ï§ÄÏúºÎ°ú Ïû¨Ï†ïÎ†¨
          tiles = Array.from(board.children);

          // ÏúÑÏπò ÌôïÏù∏ Î∞è ÏóÖÎç∞Ïù¥Ìä∏
          tiles.forEach((tile, idx) => {
            checkCorrectPosition(tile, idx);
          });

          checkWin();
        });

        img.style.opacity = "0.4";
      });
    }

    function checkCorrectPosition(tile, index) {
      const correctIndex = parseInt(tile.dataset.index);
      if (correctIndex === index) {
        tile.style.opacity = "1";
        tile.draggable = false;
        showMessage("Íµø üëç");
      } else {
        if (tile.draggable !== false) {
          tile.style.opacity = "0.4";
        }
      }
    }

    function showMessage(text) {
      message.textContent = text;
      message.style.opacity = 1;
      setTimeout(() => {
        message.textContent = "";
      }, 1000);
    }

    function checkWin() {
      const isWin = tiles.every((tile, i) => parseInt(tile.dataset.index) === i);
      if (isWin) {
        clearInterval(timer);
        showMessage("üéâ ÌçºÏ¶ê ÏôÑÏÑ±!");
      }
    }

    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `‚è±Ô∏è ÎÇ®ÏùÄ ÏãúÍ∞Ñ: ${timeLeft}Ï¥à`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          showMessage("‚õî ÏãúÍ∞Ñ Ï¢ÖÎ£å!");
        }
      }, 1000);
    }

    let timer;
    createTiles();
    startTimer();
  </script>
</body>
</html>
